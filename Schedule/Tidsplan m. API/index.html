<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <link rel="stylesheet" href="style.css">
         <script src="index.js" defer></script>
            <title>h√•ber det virker</title>
        </head>
     <body>
         <main>
            <section id="overview">
                <div class="schedule-controls">
                    <h2>Weekly Overview</h2>
                    <div class="buttons-container">
                    <button id="prev-week" class="btn btn-primary">Previous Week</button>
                    <button id="next-week" class="btn btn-primary">Next Week</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addActivityModal">
                        Add Activity
                    </button>
                    <button id="apiActivityButton" class="btn btn-primary">API Call</button>
                </div>
            </section>
            <div class="calendar-container">
                <div class="header">              
                    <div class="week-number-cell"></div>
                    <ul class="weekdays">
                        <li> Sunday</li>
                        <li>Monday</li>
                        <li>Tuesday</li>
                        <li>Wednesday</li>
                        <li>Thursday</li>
                        <li>Friday</li>
                        <li>Saturday</li>
                    </ul>    
                    <ul class="date-row" id="date-row">
                        <li class="date-cell" id="sunday-date"></li>
                        <li class="date-cell" id="monday-date"></li>
                        <li class="date-cell" id="tuesday-date"></li>
                        <li class="date-cell" id="wednesday-date"></li>
                        <li class="date-cell" id="thursday-date"></li>
                        <li class="date-cell" id="friday-date"></li>
                        <li class="date-cell" id="saturday-date"></li>
                    </ul>
                    </div>
                    <div class="timeslots-container">
                        <ul class="timeslots">
                          <li>07:00</li>
                          <li>08:00</li>
                          <li>09:00</li>
                          <li>10:00</li>
                          <li>11:00</li>
                          <li>12:00</li>
                          <li>13:00</li>
                          <li>14:00</li>
                          <li>15:00</li>
                          <li>16:00</li>
                          <li>17:00</li>
                          <li>18:00</li>
                          <li>19:00</li>
                          <li>20:00</li>
                          <li>21:00</li>
                          <li>22:00</li>
                          <li>23:00</li>
                        </ul>
                      </div>

                <div class="event-container">
                    
                </div>
            </div>
            <div class="modal fade" id="addActivityModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Activity</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addActivityForm" novalidate>
                                <div class="mb-3">
                                    <label for="eventName" class="form-label">Activity Name</label>
                                    <input type="text" class="form-control" id="eventName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                                <div class="mb-3">
                                    <label for="starttime" class="form-label">Start time</label>
                                    <input type="time" class="form-control" id="starttime" required>
                                </div>
                                <div class="mb-3">
                                    <label for="endtime" class="form-label">End Time</label>
                                    <input type="time" class="form-control" id="endtime" required>
                                </div>
                                <div class="mb-3">
                                    <label for="eventParticipants" class="form-label">Number of Participants</label>
                                    <input type="number" class="form-control" id="eventParticipants" required>
                                </div>
                                <div class="mb-3">
                                    <label for="eventCost" class="form-label">Cost</label>
                                    <input type="number" class="form-control" id="eventCost" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" form="addActivityForm" >Save changes</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
